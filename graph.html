<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAWN | Browse</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #F8F8F8;
        }

        a {
            text-decoration: none;
        }

        html {
            scroll-behavior: smooth;
        }

        #myNav {
            width: 100%;
            height: 80px;
            border-bottom: #333;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #logo {
            margin-top: 20px;
            margin-left: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
            font-size: 18px;
            margin-right: 30px;
        }

        a:hover {
            color: #007BFF;
        }

        #links {
            margin-top: 35px;
            margin-right: 20px;
            display: flex;
            gap: 42px;
            align-items: center;
        }
        
        .main-content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            transform: translateY(-20%);
            padding: 60px 20px;
        }

        .coords-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px; /* A lot of margin */
        }
        
        .coords-section h1 {
            font-size: 45px;
            color: #007BFF;
            font-weight: 550;
            text-align: center;
            margin-bottom: 20px;
        }

        .coords-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .input-group input {
            width: 150px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #myNav {
                height: auto;
                flex-direction: column;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            #links {
                margin-top: 10px;
                margin-right: 0;
                gap: 20px;
            }

            #logo {
                margin-top: 0;
                margin-left: 0;
            }

            .coords-section h1 {
                font-size: 32px;
            }

            .input-group {
                flex-direction: column;
                align-items: center;
            }

            .input-group input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <script>
        // Check if user is logged in, otherwise redirect to login page
        if (!localStorage.getItem('user')) {
            window.location.href = '/login';
        }
    </script>
    <nav id="myNav">
        <div style="display: flex; align-items: center; width: 100%; justify-content: space-between;">
            <div style="display: flex; align-items: center;">
                <a href="/">
                    <img src="res/logo.svg" id="logo" alt="Logo" style="height: 54px; margin-right: 16px; display: block;">
                </a>
            </div>
            <div id="links">
                <a href="#browse">Browse Regions</a>

                <a href="#settings">Settings</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>
<div style="width: 90%; max-width: 800px; margin: 60px auto;">
    <h2 style="text-align: center; font-weight: 600; color: #333;">Carbon Intensity Over Time</h2>
    <div id="carbonGraph"></div>
</div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    async function loadCarbonGraph() {
        const res = await fetch('/carbon-graph-data');
        const data = await res.json();

        const timestamps = data.map(entry => entry.timestamp);
        const intensities = data.map(entry => entry.carbon_intensity);

        const trace = {
            x: timestamps,
            y: intensities,
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: '#007BFF' },
            marker: { size: 6 },
            name: 'Carbon Intensity'
        };

        const layout = {
            xaxis: { title: 'Time' },
            yaxis: { title: 'Carbon Intensity (gCOâ‚‚/kWh)' },
            margin: { t: 40, b: 60 },
            plot_bgcolor: '#F8F8F8',
            paper_bgcolor: '#F8F8F8'
        };

        Plotly.newPlot('carbonGraph', [trace], layout);
    }

    loadCarbonGraph();
</script>
</body>
</html>
